<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Agbalumo&display=swap');
    </style>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="contents">
            <h1 class="heading">Create Account</h1>
            <form action="">
                <label for="username">Username:</label>
                <input class="input" id="username" type="text" placeholder="username">
                <label for="email">Email:</label>
                <input class="input" id="email" type="email" placeholder="email">
                <label for="password">Password <img class="monkey" id="monkey-1" src="eye2.png" alt=""></label>
                <input important class="password" id="password" type="password" placeholder="password"><img class="password-eye" id="password-eye-1" src="password-eye.png" alt="">
                <label id="re-password-label" for="re-password">re-enter-Password <img class="monkey" id="monkey-2" src="eye2.png" alt=""></label>
                <input class="password" id="re-password" type="password" placeholder="re-enter password"><img class="password-eye" id="password-eye-2" src="password-eye.png" alt="">
                <button type="submit" class="submit">Sign Up</button>
                <p class="account-exists">Already have an account? <a href="sign-up/signin.html">Sign In</a></p>
            </form>
        </div>
    </div>
    <script src="javascript2.js"></script>
</body>
</html>
